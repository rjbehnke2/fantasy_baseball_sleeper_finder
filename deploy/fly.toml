# Fly.io deployment configuration
# Deploy: `fly deploy` from project root
# Setup: `fly launch`, then `fly postgres create` for database

app = "fantasy-baseball-sleeper-finder"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  APP_ENV = "production"
  LOG_LEVEL = "INFO"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Secrets to set via `fly secrets set`:
# DATABASE_URL=postgres://...
# ANTHROPIC_API_KEY=sk-ant-...
