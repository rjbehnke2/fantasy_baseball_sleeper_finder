# Production Docker Compose — for self-hosted deployments
# Usage: docker compose -f deploy/docker-compose.prod.yml up -d
#
# Requires .env file with:
#   DATABASE_URL, ANTHROPIC_API_KEY, POSTGRES_PASSWORD

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: fantasy
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: fantasy_baseball
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fantasy"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No port exposure in production — only accessible via internal network

  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    restart: always
    ports:
      - "8080:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://fantasy:${POSTGRES_PASSWORD}@db:5432/fantasy_baseball
      DATABASE_URL_SYNC: postgresql://fantasy:${POSTGRES_PASSWORD}@db:5432/fantasy_baseball
      APP_ENV: production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - model-artifacts:/app/backend/ml/artifacts
    deploy:
      resources:
        limits:
          memory: 2G

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  pgdata:
  model-artifacts:
