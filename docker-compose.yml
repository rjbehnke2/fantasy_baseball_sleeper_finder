services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fantasy_baseball
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/fantasy_baseball
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/fantasy_baseball
      APP_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend

volumes:
  pgdata:
